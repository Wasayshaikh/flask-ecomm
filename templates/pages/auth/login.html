{% extends "layout/base.html" %}

{% block content %}

<div class="login-page">


  <main>

    <div class="login-block">
      <img src="http://scanfcode.com/wp-content/uploads/2017/09/cropped-Untitled-1.png" alt="Scanfcode">
      <h1>Log into your account</h1>

      <form action="{{url_for('web.login')}}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <hr class="hr-xs">

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
            <input type="text" name="username" class="form-control" placeholder="Your email address">
          </div>
        </div>
        
        <hr class="hr-xs">

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="enter password">
          </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Login</button>

        <div class="login-footer">
          <h6>Or Login with</h6>
          <ul class="social-icons">
            <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>

      </form>
    </div>

    <div class="login-links">
      <p class="text-center">Do not have account? <a class="txt-brand" href="{{url_for('web.register')}}">Register Now</a></p>
    </div>

  </main>
</div>
  
{% endblock %}
