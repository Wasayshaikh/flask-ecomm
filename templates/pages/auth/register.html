{% extends "layout/base.html" %}

{% block content %}

<div class="login-page">


  <main>

    <div class="login-block">
      <img src="http://scanfcode.com/wp-content/uploads/2017/09/cropped-Untitled-1.png" alt="Scanfcode">
      <h1>Register Now</h1>

      <form action="_{{url_for('web.register')}}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Enter Username">
          </div>
        </div>
        
        <hr class="hr-xs">


        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
            <input type="email" class="form-control" name="email" placeholder="Your email address">
          </div>
        </div>
        
        <hr class="hr-xs">
        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
              <input type="text" class="form-control" name="first_name" placeholder="Your first name">
            </div>
          </div>
          
          <hr class="hr-xs">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
              <input type="text" class="form-control" name="last_name" placeholder="Your last name">
            </div>
          </div>
          
          <hr class="hr-xs">

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
            <input type="password" class="form-control" placeholder="Choose a password">
          </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Sign up</button>

        <div class="login-footer">
          <h6>Or register with</h6>
          <ul class="social-icons">
            <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>

      </form>
    </div>

    <div class="login-links">
      <p class="text-center">Already have an account? <a class="txt-brand" href="{{url_for('web.login')}}">Login</a></p>
    </div>

  </main>
</div>
  
{% endblock %}
