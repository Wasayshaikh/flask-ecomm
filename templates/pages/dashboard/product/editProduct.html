{% extends "layout/dashboardLayout.html" %}

{% block dashboard %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit Products - {{product_code}}</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard v1</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Quick Example</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form action="{{url_for('dashboard.edit_product',code=product_code)}}" method="post" ,
                    enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInput">Title</label>
                            <input type="text" value="{{product.product_metadata.title}}" name="title"
                                class="form-control" id="exampleInput" placeholder="Enter Product Title">
                        </div>
                        <div class="form-group">
                            <label for="exampleInput2">Slug</label>
                            <input type="text" value="{{product.slug}}" name="slug" class="form-control"
                                id="exampleInput2" placeholder="Enter Product Slug">
                        </div>
                        <div class="form-group">
                            <label for="exampleInput3">Stocks</label>
                            <input type="number" value="{{product.stocks}}" name="stock" class="form-control"
                                id="exampleInput3" placeholder="Enter Product Stocks">
                        </div>
                        <div class="form-group">
                            <label for="exampleInput4">Price</label>
                            <input type="number" value="{{product.price}}" name="price" class="form-control"
                                id="exampleInput4" placeholder="Enter Product price">
                        </div>
                        <div class="form-group">
                            <label>Textarea</label>
                            <textarea name="description" class="form-control" rows="3"
                                placeholder="Enter ...">{{product.product_metadata.description}}</textarea>
                        </div>
                        <!-- <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input name="image" type="file" class="custom-file-input" id="exampleInputFile">
                    <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text">Upload</span>
                  </div>
                </div>
              </div> -->
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    {% endblock %}
